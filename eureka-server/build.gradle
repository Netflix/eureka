apply plugin: 'osgi'

dependencies {
    compile "org.slf4j:slf4j-simple:${slf4j_version}"
    compile project(':eureka-core')
    compile "com.netflix.governator:governator:${governator_version}"
    compile "com.netflix.rxnetty:rx-netty-servo:${rx_netty_version}"
    compile "com.netflix.karyon:karyon-governator:${karyon_version}"
    compile "com.netflix.karyon:karyon-archaius:${karyon_version}"

    // Karyon admin and its dependencies
    compile "com.netflix.karyon:karyon-admin-web:${karyon_version}"
    compile "commons-codec:commons-codec:1.9"

    testCompile project(':eureka-test-utils')
}

jar {
    manifest {
        name = 'eureka-server'
        instruction 'Bundle-Vendor', 'Netflix'
        instruction 'Bundle-DocURL', 'https://github.com/Netflix/eureka'
        instruction 'Import-Package', '!org.junit,!junit.framework,!org.mockito.*,*'
    }
}

task runWriteServer (dependsOn: [classes], type: JavaExec) {
    group = "Run tasks"
    description = "Run Eureka 2.0 write server"

    main = "com.netflix.eureka.server.EurekaWriteServer"
    classpath = sourceSets.main.runtimeClasspath

    systemProperty 'java.awt.headless', 'true'
    systemProperty 'archaius.deployment.environment', 'dev'
}